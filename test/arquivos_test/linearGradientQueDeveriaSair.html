
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Inkscape Output</title>
</head>
<body>
    <canvas id='canvas' width='744' height='1052'></canvas>
    <script>
    var ctx = document.getElementById("canvas").getContext("2d");
    	
// #layer1
	
// #rect2985
	ctx.beginPath();
	ctx.rect(120.000000, 186.647900, 214.285720, 200.000000);
	var grad = ctx.createLinearGradient(160, 200, 272, 306);
	grad.addColorStop(0, "#800000");
	grad.addColorStop(0.5, "#807400");
	grad.addColorStop(1, "#80e900");
	ctx.fillStyle = grad;
	ctx.fill();
	
// #rect3070
	ctx.beginPath();
	ctx.rect(154.285720, 578.076480, 322.857150, 248.571430);
	var grad = ctx.createLinearGradient(188, 786, 391, 649);
	grad.addColorStop(0, "#800000");
	grad.addColorStop(0.5, "#807400");
	grad.addColorStop(1, "#80e900");
	ctx.fillStyle = grad;
	ctx.fill();

    </script>
</body>
</html>
